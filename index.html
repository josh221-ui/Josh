<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call and Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-call-section">
            <div class="video-call-header">
                <h2>Video Call</h2>
                <div class="call-controls">
                    <button id="add-user-btn">Add User</button>
                </div>
            </div>
            <div class="video-call-content">
                <video id="localVideo" autoplay playsinline muted></video>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <div class="video-call-footer">
                <button class="call-control-btn" id="mute-btn">Mute</button>
                <button class="call-control-btn" id="end-call-btn">End Call</button>
                <button class="call-control-btn" id="video-btn">Video</button>
            </div>
        </div>
        <div class="chat-section">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Write message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
